<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Single Form</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="./css/singleForm.css">
  <link rel="stylesheet" href="./css/eco-galactic.css">  
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- <script src="./public/jquery-ui.min.js"></script> -->


    <script src="./public/singleForm.js"></script>
    <!-- <div class="inactivePrompt" id="final-header">
        <button class="ecoGal-btn btn-std" id="btn-back" >Back</button>
        <button class="ecoGal-btn btn-std" id="btn-reset">Restart</button>
    </div> -->
<div id="holo-form">
    <div class="prompt currentPrompt ecoGal-container" id="p1-container">
        <label class="labelText ecoGal-label" for="q-entry1">What is shifting inside of you?</label></br>
        <input class="entry ecoGal-input" placeholder="The wind, the earth, the fire, the sea..." id="q-entry1">
    </div>
    
    <div class="prompt inactivePrompt ecoGal-container" id="p2-container">
        <label class="labelText ecoGal-label" for="q-entry2">Have you been to an ecstatic dance before?</label></br>
        <!-- <input class="entry ecoGal-radio" name="entry.1904503391"> -->
        <fieldset class="entry radio-wrapper">
            <!-- <legend>Please select one of the following</legend> -->
            <input checked class="flex-itemRow" type="radio" name="q-entry2" id="p2-yes" value="Yes" /><label class="radioText" for="p2-yes">Yes</label>
            <input class="flex-itemRow" type="radio" name="q-entry2" id="p2-no" value="No"  /><label class="radioText" for="p2-no">No</label>
        </fieldset>
        <!-- <p class="progressText">2 / 3</p> -->
    </div>
    <div class="prompt inactivePrompt ecoGal-container" id="p3-container">
        <label class="labelText ecoGal-label" for="q-entry3">What are your dietary preferences?</label></br>
        <textarea class="entry ecoGal-text" id="q-entry3"></textarea>
        <!-- <p class="progressText">3 / 3</p> -->
    </div>
</div>




    <form class="inactivePrompt" id="singleLine-googleForm">
        <!-- <div class="inactivePrompt"> -->
            <input class="inactivePrompt entry ecoGal-input" id="entry1" placeholder="The wind, the earth, the fire, the sea..." name="entry.398480167">
          
            <fieldset class="inactivePrompt entry radio-wrapper">
                <!-- <legend>Please select one of the following</legend> -->
                <input checked class="flex-itemRow" type="radio" name="entry.1904503391" id="p2-yes-f" value="Yes" /><label class="radioText" for="p2-yes">Yes</label>
                <input class="flex-itemRow" type="radio" name="entry.1904503391" id="p2-no-f" value="No"  /><label class="radioText" for="p2-no">No</label>
            </fieldset>
          
            <textarea class="inactivePrompt entry ecoGal-text" id="entry3" name="entry.1481841116"></textarea>

        <!-- </div> -->

        <div class="prompt inactivePrompt ecoGal-container" id="submit-container">
            
            <!-- <div id="btn-append"></div> -->
            <button class="btn-submit ecoGal-btn" type="submit">Submit</button>
        </div>
    </form>




    <div id="prompt-footer" class="flex-wrapper">
        <button disabled class="btn-prev ecoGal-btn btn-std" id="btn-prev">Back</button>
        <p class="progressText">1 / 3</p>
        <button class="btn-next ecoGal-btn btn-std" id="btn-next">Next</button>
    </div>
</body>
</html>
